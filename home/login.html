<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <!-- logo -->
    <div class="layui-main logo">
      <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册页面 -->
    <div class="box">
      <div class="title"></div>
      <!-- 登录页面 -->
      <div class="login">
        <form class="layui-form" id="loginform" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <button
            class="layui-btn layui-btn-normal layui-btn-fluid"
            lay-submit
            lay-filter="formDemo"
          >
            登录
          </button>
          <a href="javascript:; " class="fr" id="goregister">去注册账号</a>
        </form>
      </div>
      <!-- 注册页面 -->
      <div class="register">
        <form class="layui-form" id="regisform" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="pwd"
              required
              lay-verify="required|pass|respwd"
              placeholder="请再次输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <button
            class="layui-btn layui-btn-normal layui-btn-fluid"
            lay-submit
            lay-filter="formDemo"
          >
            登录
          </button>
          <a href="javascript:; " class="fr" id="gologin">去登录</a>
        </form>
      </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- <script src="/assets/lib/layui/layui.js"></script> -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入  优化根路径的js文件 -->
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
