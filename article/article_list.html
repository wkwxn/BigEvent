<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/article_list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选部分 -->
        <form class="layui-form" action="" lay-filter="filter" id="form">
          <div class="layui-form-item">
            <div class="layui-inline">
              <select name="city" lay-verify="" id="classify">
                <option value="">所有分类</option>
                <!-- <option value="010">北京</option> -->
              </select>
            </div>
            <div class="layui-inline">
              <select name="city" lay-verify="" id="state">
                <option value="">所有状态</option>
                <option value="草稿">草稿</option>
                <option value="已发布">已发布</option>
              </select>
            </div>
            <div class="layui-inline">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                筛选
              </button>
            </div>
          </div>
        </form>

        <!-- 列表部分 -->
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col />
            <col width="150" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody class="list"></tbody>
        </table>

        <!-- 分页部分 -->
        <div id="paging"></div>
      </div>
    </div>

    <!-- 准备页面文章列表模板 -->
    <script type="text/html" id="getList">
      {{each data v i}}
      <tr>
        <td>{{v.title}}</td>
        <td>{{v.cate_name}}</td>
        <td>{{v.pub_date|formatTime}}</td>
        <td>{{v.state}}</td>
        <td>
          <button
            id="editBtn"
            type="button"
            class="layui-btn layui-btn-xs"
            edit-Index="{{v.Id}}"
          >
            编辑
          </button>
          <button
            id="delBtn"
            type="button"
            class="layui-btn layui-btn-xs layui-btn-danger"
            del-Index="{{v.Id}}"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- <script src="/assets/lib/layui/layui.js"></script> -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/article_list.js"></script>
  </body>
</html>
